<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="Viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main class="conteiner">
		<h2> Login </h2>
			<form action="">
				<div class="input-field">
					<input type="text" nome="username" id="username" placeholder="Digite seu Usuário">
					<div class="underline"></div>
				</div>
				<div class="input-field">
					<input type="password" nome="password" id="password" placeholder="Digite seu Senha">
					<div class="underline"></div>
				</div>
		
				<div class="checkbox">
					<input type="checkbox" id="manlogin" name="manlogin" checked>
					<label for="manlogin">Lembre-me</label>
					
					<span><a href="redefinirsenha.html">esqueceu a senha?</a></span>
				</div>
				
				<input type="submit" value="Entrar">
			</form>
				<div class="footer">
					<span>Ainda não possui conta?<a href="/"> Cadastre-se</a></span>
			</div>
		</main>
		
	</body>
</html>
